name: Build SBM Revamp
on:
  push:
    branches-ignore:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'maven'

      - name: Build and test sbm-openrewrite
        working-directory: ./components/sbm-openrewrite
        run: mvn --batch-mode clean package

      - name: Build and ignore tests for all from sbm-core
        run: mvn -DskipTests --batch-mode --rf :sbm-core package